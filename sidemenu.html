
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<style>
    .contents{
        position: absolute;
        top: 8vh;
    }

    .menu{
        position: fixed;
        min-width: 100vw;
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 8vh;
        background-color: aqua;
    }

    .logo{
        color: #EEFAFF;
        font-size: 40px;
    }

    .nav-links{
        display: flex;
        justify-content: space-around;
        width: 43%;
        transition: all 0.5s ease-in-out;
    }

    .nav-links li{
        list-style: none;
    }

    .nav-links a{
        text-decoration: none;
        color: #EEFAFF;
        font-weight: bold;
    }

    .burger{
        display: none;
        cursor: pointer;
    }

    .burger div{
        width: 25px;
        height: 3px;
        background-color: #EEFAFF;
        margin: 5px;
        transition: all 0.5s ease-in-out;
    }

    .nav-active{
        transform: translateX(0%) !important;
    }
    
    body{
        overflow-x: hidden;
    }

    .nav-links{
        position: fixed;
        right: 0;
        height: 92vh;
        top: 8vh;
        background-color: aqua;
        flex-direction: column;
        align-items: center;
        width: 30%;
        transform: translateX(100%);
    }

    .nav-links li{
        opacity: 0;
    }

    .burger{
        display: block;
    }

    .myicon{
        height: 80px;
        vertical-align: middle;
    }

    @media screen and (max-width:1024px){
        .nav-links{
            width: 40%;
        }
    }

    @media screen and (max-width:768px){
        .nav-links{
            width: 50%;
        }

        .myicon{
            height: 60px;
        }

        .logo{
            font-size: 25px;
        }
    
    }

    @keyframes navLinksFade{
        0%{
            opacity: 0;
            transform: translateX(50px);
        }

        100%{
            opacity: 1;
            transform: translateX(0);
        }
    }

    .toggle .line1{
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .toggle .line2{
        opacity: 0;
    }

    .toggle .line3{
        transform: rotate(405deg) translate(-5px, -6px);
    }

</style>
<nav style="z-index: 100100100;" class="menu">
    <div class="logo">
        <img src="{$root}image/ponjuice.jpeg" class="myicon"> ponjuiceのweb
    </div>
    <ul class="nav-links"style="z-index: 10010010;">
        <li><a href="{$root}index.html">ホーム</a></li>
        <li><a href="{$root}markdown/markdown.html">markdown練習場</a></li>
        <li><a href="#">オセロ対戦</a></li>
        <li><a href="#">atcoder 解説</a></li>
    </ul>

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>

<script>
    const burger= document.querySelector(".burger");
    const nav= document.querySelector(".nav-links");
    const navLinks = document.querySelectorAll(".nav-links li");

    burger.addEventListener("click",()=>{

        nav.classList.toggle("nav-active");
        
        navLinks.forEach((link,index)=>{

            if(link.style.animation){
                link.style.animation = "";
            }
            else{
                link.style.animation = `navLinksFade 0.5s ease forwards ${index/7+0.4}s`;
            }

        });

        burger.classList.toggle("toggle");
        
    });
</script>
