<style>
    * {
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    .contents{
        min-height:92vh;
        width: 100%;
        position: absolute;
        top: max(8vh ,70px);
        color: #0f0e17;
    }

    .contents .article{
        padding-bottom: 100px;
    }

    @import url('https://fonts.googleapis.com/css?family=Lato');

    .accordion {
        max-width: 90vw;
        min-width: 60vw;
      font-family: Lato;
      margin-bottom: 20px;
    
      background-color: #ec5366;
      border-radius: 6px;
    }
    
    .accordion .header {
      height: 40px;
      line-height: 40px;
      padding: 0 40px 0 8px;
      position: relative;
      color: #fff;
      cursor: pointer;
    }
    
    .accordion .header-icon {
      position: absolute;
      top: 5px;
      right: 8px;
      transform: rotate(0deg);
      transition-duration: 0.3s;
    }
    
    .accordion .body {
      display: none;
      background-color: #fff;
      border: 10px solid #ec5366;
      padding: 8px;
      border-top: 0;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    
    .accordion.show .header-icon {
      transform: rotate(180deg);
      transition-duration: 0.3s;
    }
    
    .accordion.purple {
      background-color: #8c618d;
    }
    
    .accordion.purple .body {
      border-color: #8c618d;
    }

    .menu{
        position: fixed;
        min-width: 100vw;
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: max(8vh,70px);
        background-color: #8bd3dd;
        padding: 0;
        margin: 0;
    }

    .logo{
        color: #f8f5f2;
        font-size: 40px;
        width: 70%;
    }

    .nav-links li{
        list-style: none;
        font-size: 20px;
    }

    .nav-links a{
        text-decoration: none;
        color: #f8f5f2;
        font-weight: bold;
    }

    .burger{
        display: none;
        cursor: pointer;
    }

    .burger div{
        width: 25px;
        height: 3px;
        background-color: #f8f5f2;
        margin: 5px;
        transition: all 0.5s ease-in-out;
    }

    .nav-active{
        transform: translateX(0%) !important;
    }
    
    body{
        overflow-x: hidden;
    }

    .nav-links{
        display: flex;
        justify-content: space-around;
        transition: all 0.5s ease-in-out;
        position: fixed;
        right: 0;
        height: 92vh;
        top: 8vh;
        background-color: #8bd3dd;
        flex-direction: column;
        align-items: center;
        width: 30%;
        transform: translateX(100%);
        padding: 0;
        margin: 0;
    }

    .nav-links li{
        opacity: 0;
    }

    .burger{
        display: block;
    }

    .myicon{
        height: clamp(60px,6.7vh,80px);
        vertical-align: middle;
        border-radius: 25%;
    }

    @media screen and (max-width:1024px){
        .nav-links{
            width: 40%;
        }
    }

    @media screen and (max-width:768px){
        .nav-links{
            width: 50%;
        }

        .logo{
            font-size: 25px;
        }

        .nav-links li{
            font-size: 15px;
        }
    }

    @keyframes navLinksFade{
        0%{
            opacity: 0;
            transform: translateX(50px);
        }

        100%{
            opacity: 1;
            transform: translateX(0);
        }
    }

    .toggle .line1{
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .toggle .line2{
        opacity: 0;
    }

    .toggle .line3{
        transform: rotate(405deg) translate(-5px, -6px);
    }

</style>
<nav style="z-index: 100100100;" class="menu">
    <div class="logo" >
        <img src="{$root}image/ponjuice.jpeg" class="myicon" > ponjuiceのweb
    </div>
    <ul class="nav-links"style="z-index: 10010010;">
        <li>
            <a href="{$root}index.html">
                <i class="fas fa-home-lg-alt" aria-hidden="true"></i> ホーム
            </a>
        </li>
        <li>
            <a href="{$root}creations/creations.html">
                <i class="fas fa-circle" aria-hidden="true"></i> 創作物
            </a>
        </li>
        <li>
            <a href="{$root}atcoder/samplepage.html">
                <i class="fas fa-file-alt" aria-hidden="true"></i> 競技プログラミング
            </a>
        </li>
        <li>
            <a href="{$root}creations/markdown.html">
                <i class="fas fa-list-ul" aria-hidden="true"></i> ぼちぼち日記
            </a>
        </li>
        <li>
            <a href="{$root}samplepage/samplepage.html">
                <i class="fas fa-spinner fa-pulse" aria-hidden="true"></i> 作成中
            </a>
        </li>
    </ul>

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</nav>

<script>
    const burger= document.querySelector(".burger");
    const nav= document.querySelector(".nav-links");
    const navLinks = document.querySelectorAll(".nav-links li");

    burger.addEventListener("click",()=>{

        nav.classList.toggle("nav-active");
        
        navLinks.forEach((link,index)=>{

            if(link.style.animation){
                link.style.animation = "";
            }
            else{
                link.style.animation = `navLinksFade 0.5s ease forwards ${index/7+0.4}s`;
            }

        });

        burger.classList.toggle("toggle");
        
    });

    $(() => {
        // クリックイベントハンドラ
        $(".header").on("click", (e) => {
          const $target = $(e.target);
          // $targetから遡って一番近い.accordionを探す
          const $accordion = $target.closest(".accordion");
          // $accordionから子要素の.bodyを探す
          const $accordionBody = $accordion.children(".body");
      
          // ボディが可視状態か判定する
          if ($accordionBody.is(":visible")) {
            // 可視状態の場合
            $accordion.removeClass("show");
            $accordionBody.slideUp(150);
          } else {
            // 不可視状態の場合
            $accordion.addClass("show");
            $accordionBody.slideDown(150);
          }
        });
      });
</script>
